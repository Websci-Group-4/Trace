<!DOCTYPE html>

<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jacob Dyer, Quadir Russell, Ethan Whitton, Deepti Sachi, and Kenny Lee">
    <title>Trace - Register</title>

    <!-- Bootstrap core CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body id="account-form" class="text-center trace-yellow h-100">
    <form class="form-account trace-orange rounded">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up for Trace</h1>

      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputText" class="form-control" placeholder="Username" required autofocus>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

      <label for="inputPasswordCheck" class="sr-only">Retype Password</label>
      <input type="password" id="inputPasswordCheck" class="form-control" placeholder="Retype Password" required>

      <button class="btn btn-lg btn-secondary btn-block" type="submit">Sign up</button>
    </form>
  </body>
</html>
